<div class="bar bar-header bar-positive">
    <h1 class="title">Lembrete de senha</h1>
</div>
<ion-content class="content has-header">
    <div class="card" ng-show="erro">
        <div class="item item-text-wrap">
            {{erro}}
        </div>
    </div>
    <div class="card" ng-show="sucesso">
        <div class="item item-text-wrap">
            {{sucesso}}
        </div>
    </div>

    <form>
        <label class="item item-input item-floating-label">
            <span class="input-label">Email</span>
            <input ng-model="myModel.email" type="email" placeholder="Email">
        </label>
        <button ng-click="recuperarSenha()" class="button button-full button-positive" ng-hide="myModel.loading">Recuperar senha</button>
        <button ng-click="goTo('login')"  class="button icon-left ion-chevron-left button-clear button-dark">Voltar</button>
        <div class="row">
            <div class="col text-center" ng-show="myModel.loading"><ion-spinner icon="spiral"></ion-spinner></div>
        </div>

    </form>

</ion-content>

<div class="bar bar-footer bar-positive">
    <div class="title">Footer</div>
</div>
