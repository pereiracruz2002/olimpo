<div class="container">
<div class="panel panel-default">

<div class="panel-heading">
	<h1 class="title">Meus Serviços</h1>


<button type="button" class="btn btn-default btn-lg">
<a href="#/meus-servicos/novo/" style="display:block" class=""><span class="glyphicon glyphicon-plus"></span></a>
</button>

</div>

<div class="panel-body">

<div class="table-responsive">

	<div  >

		<table class="table">

			<thead>
				<tr>
					<th>Serviço</th>
					<th>Descrição</th>
					<th>Editar</th>
					<th>Excluir</th>
				</tr>
			</thead>

			<tbody>


				<tr ng-repeat="servico in servicos">

				<td><p>{{servico.servicos.nome}}</p></td>
				<td><p>{{servico.descricao}}</p></td>        
				
				<td>

		
				<a href="#/meus-servicos/editar/{{servico.users_servicos_id}}"><span class="glyphicon glyphicon-pencil "></span> </a> 
				</td>

				<td>
				<a class="" ng-click="excluir(servico.users_servicos_id)" ><span class="glyphicon glyphicon-remove"></span></a> 

				</td>

				</tr>


		</tbody>




			</table>  
	</div>          

</div>
</div>
</div>
</div>
