<div class="container">
	<div class="panel panel-default">

		<div class="panel-heading">
			<h1 class="title">Novo Serviço</h1>

			<div ng-if="msg.lenght!=0" >
				<div class="list card">

					<p ng-repeat="item in msg" class="item item-icon-left" href="#">
						<i class="icon ion-alert-circled"></i>
						{{item}}
					</p>

				</div>


			</div>

		</div>

		<div class="panel-body">


			<form id="cadastroServico" role="form">

				<div class="list list-inset">

					<div class="form-group">

						<label for="cnpj">CNPJ</label>
						<input type="text" name="cnpj" class="form-control" id="cnpj" placeholder="Digite seu CNPJ">


					</div>

					<div class="form-group">

						<label for="descricao">Descrição</label>

						<textarea name="descricao" id="descricao" class="form-control" cols="30" rows="5" placeholder="Digite a descrição do seu serviço"></textarea>


					</div>

					<div class="form-group">

						<label for="endereco">Endereço</label>
						<textarea name="endereco" id="endereco" class="form-control" cols="30" rows="5" placeholder="Digite seu endereço"></textarea>

					</div>

					<div class="form-group">

						<label for="bairro">Bairro</label>

						<input type="text" class="form-control" name="bairro" id="bairro" placeholder="Digite seu bairro">

					</div>

					<div class="form-group">

						<label class="complemento">Complemento</label>

						<input type="text" class="form-control" name="complemento" id="complemento" placeholder="Complemento">


					</div>

					<div class="form-group">

					<label class="cidade">Cidade</label>
					
					<input type="text" name="cidade" class="form-control" id="cidade" placeholder="Cidade">
					

					</div>

					<div class="form-group">

					<label for="estado">Estado</label>
					
					<input type="text" name="estado" class="form-control" id="estado" placeholder="Estado">
					

					</div>

					<div class="form-group">

					<label for="cep">CEP</label>
					<input type="text" name="cep" id="cep" class="form-control" placeholder="CEP">

					</div>


					<div class="form-group">

					<label for="celular">Celular</label>
					<input type="text" name="celular" id="celular" class="form-control" placeholder="Celular">
					

					</div>
					

					<div class="form-group">

					<label for="telefone">Telefone</label>
					
					<input type="text" name="telefone" id="telefone" class="form-control" placeholder="Telefone">
					

					</div>

					<div class="form-group">
					<label for="servicos_id">Tipo de Serviço</label>

						<select name="servicos_id" class="form-control" id="servicos_id">
							<option value="">Selecione o serviço</option>
							<option value="{{servico.servicos_id}}" ng-repeat="servico in servicos">{{servico.nome}}</option>
						</select>

					
					</div>


					<input type="hidden" name="users_id" id="users_id" value="{{token}}">
					<button ng-click="cadastrar()" class="btn btn-default">Cadastrar</button>
				</div>
			</form>

		</div>

	</div>
