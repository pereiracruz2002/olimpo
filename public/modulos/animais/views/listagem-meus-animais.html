	<div class="container">
		<div class="panel panel-default">

			<div class="panel-heading">
				<h1 class="title">Meus Animais</h1>


				<button type="button" class="btn btn-default btn-lg">
					<a href="#/meus-animais/novo/" style="display:block" class=""><span class="glyphicon glyphicon-plus"></span></a>
				</button>

			</div>


			<div class="panel-body">

                <div class="table-responsive">

                    <table class="table">

                        <thead>
                            <tr>
                                <th>Animal</th>
                                <th>Categoria</th>
                                <th>Editar</th>
                                <th>Excluir</th>
                            </tr>
                        </thead>

                        <tbody>

                            <tr ng-repeat="animal in animais">

                                <td>{{animal.nome}}</td>
                                <td>{{animal.tipos.nome}}</td>
                                <td><a class="button button-positive" href="#/meus-animais/editar/{{animal.animais_id}}"><span class="glyphicon glyphicon-pencil "></span></a></td>
                                <td><a class="button button-positive" ng-click="excluir(animal.animais_id)" ><span class="glyphicon glyphicon-remove"></span></a></td>



                            </tr>

                        </tbody>






                        </table>



		</div>
		</div>

            </div>
        </div>
