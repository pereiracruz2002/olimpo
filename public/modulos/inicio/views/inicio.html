<div id="container-cadastro">
<div class="container">
    <div class="row">



        <div class="row">
            <div class="col-sm-6 col-sm-offset-3 form-box">



 

                <div class="form-bottom">

                
            <img src="/imagens/logo-pet.png" >


                    <form ng-controller="InicioCtrl" id="form-login" class="login-form">

                        <div class="form-group">
                            <input type="text" name="username" class="form-control" id="email" ng-model="user.username" placeholder="E-mail">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Senha" name="password" id="senha" ng-model="user.password" >
                        </div>

                            <button class="btn btn-lg btn-block btn-success" ng-click="login()" type="button">Entrar</button>
                            <a class="btn btn-block btn-lg btn-primary" type="button" ng-click="facebookLogin()" ng-show="fbLogin"><i class="ion-social-facebook"></i> Entrar com Facebook</a>
                            <a href="#/cadastro/" class="btn btn-block btn-lg btn-warning" type="button"  ng-show="fbLogin"> Cadastro</a>

                    </form>
                </div>
            </div>
        </div>


    </div>

</div>
</div>
